<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcul plus</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script> 
   
   function recup(click_id){
   let a=parseInt(document.getElementById('input1').value);
   let b=parseInt(document.getElementById('input2').value);
   
   if(click_id=="add"){
        funct3(a,b);
   }else if(click_id=="multi"){
         funct3b(a,b);
   }else if(click_id=="divi"){
      funct3c(a,b);
   }else if(click_id=="soust"){
      funct3d(a,b);
   }else{}
 
}
    
    // fonctions calcul + * / -
    function funct3(x,y){
   // add
   document.getElementById('result').value=(x+y);
   
}
function funct3b(x,y){
   // multipli
   document.getElementById('result').value=(x*y);
   
}
function funct3c(x,y){
   // divise
   document.getElementById('result').value=(x/y);
   
}
function funct3d(x,y){
   // soustrait
   document.getElementById('result').value=(x-y);
   
}

</script>
</head>

<body>
    <input type="text" id="input1" placeholder="nombre 1">
    <input type="text" id="input2" placeholder="nombre 2">
    <input type="text" id="result" placeholder="total">
    <button class="btn btn-primary" id="add" onclick="recup(this.id)">+</button>
    <button class="btn btn-primary" id="multi" onclick="recup(this.id)">X</button>
    <button class="btn btn-primary" id="divi" onclick="recup(this.id)">/</button>
    <button class="btn btn-primary" id="soust" onclick="recup(this.id)">-</button>


</body>

</html>
