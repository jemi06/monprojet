<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entrer</title>
</head>

<body>

    <script>
        const list1 = [3, 61, 72, 101, 10, 23, 3, 45, 7, 9];
        const list2 = [];

        list1.forEach((item, index) => {
            if (item % 2 == 0) {
                document.write(item + '_');

            } else {
                list2.push(item);
            }

        });
        document.write("<br>");

        list2.forEach((item, index) => {
            document.write(item + '_');
        });
    </script>
</body>

</html>
