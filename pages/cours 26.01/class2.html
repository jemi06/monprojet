    <script>
        class Rectangle {
            constructor(longueur, largeur) {
                this.longueur = longueur;
                this.largeur = largeur;
            }

            get area() {
                return this.calcArea();
            }
            calcArea() {
                return this.longueur * this.largeur;
            }


        }
        let carre = new Rectangle(10, 10);
        console.log(carre);
        console.log(carre.area);
    </script>
